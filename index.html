<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <title>Simon Memory Game</title>
    </head>
    <body>
        <h1>Simon Memory Game</h1>

        <!-- This div contains all of the game pieces for the Simon board -->
        <div class="game-panels">
            <div class="game-pieces 1" id="green" data-pad="1"></div>
            <div class="game-pieces 2" id="red" data-pad="2"></div>
            <div class="game-pieces 3" id="blue" data-pad="3"></div>
            <div class="game-pieces 4" id="yellow" data-pad="4"></div>
            <div id="black-center"></div>
            <div id="black-vertical-top"></div>
            <div id="black-vertical-bottom"></div>
            <div id="black-horizontal-right"></div>
            <div id="black-horizontal-left"></div>
            <h2>SIMON</h2>
        </div>
        <br><br><br>

        <button class="start" type="button">Start</button>

        <script src="script.js"></script>

    </body>
</html>
