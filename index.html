<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js">
        </script>
        <title>Simon Memory Game</title>
    </head>
    <body>
        <h1>Simon Memory Game</h1>

        <div class="game-panels">
            <div class="game-pieces" id="green-panel"></div>
            <div class="game-pieces" id="red-panel"></div>
            <div class="game-pieces" id="blue-panel"></div>
            <div class="game-pieces" id="yellow-panel"></div>
            <div id="black-center"></div>
            <div id="black-vertical-top"></div>
            <div id="black-vertical-bottom"></div>
            <div id="black-horizontal-right"></div>
            <div id="black-horizontal-left"></div>
            <h2>SIMON</h2>
        </div>

        <h3 id="player1">Player 1</h3>

        <img class="player1-hearts" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/2000px-Heart_coraz%C3%B3n.svg.png">
        <img class="player1-hearts" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/2000px-Heart_coraz%C3%B3n.svg.png">
        <img class="player1-hearts" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/2000px-Heart_coraz%C3%B3n.svg.png">

        <h3 id="player2">Player 2</h3>

        <img class="player2-hearts" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/2000px-Heart_coraz%C3%B3n.svg.png">
        <img class="player2-hearts" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/2000px-Heart_coraz%C3%B3n.svg.png">
        <img class="player2-hearts" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Heart_coraz%C3%B3n.svg/2000px-Heart_coraz%C3%B3n.svg.png"><br>

        <button class="button-positioning" type="button">QUIT</button>
        <button class="button-positioning" type="button">PAUSE</button>
        <button class="button-positioning" type="button">HELP</button>


    </body>
</html>
